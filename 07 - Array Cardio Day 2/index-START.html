  <script>
    // ## Array Cardio Day 2 (New array methods to use with working with more data)

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

    //.some checks if at least one thing in your array needs what you are looking for
    //.some will take an function and check it for every single one that we have
    // Array.prototype.some() // is at least one person 19 or older?
    /*Fuction
    const isAdult = people.some(function(person){
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19){
        return true;
      }
    });
    */

    /* Arrow function-writing it simpler
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    })
    */

//All 3 do same thing implicit return
    const isAdult = people.some(person => (new Date()).
    getFullYear()- person.year >= 19);

    console.log({isAdult});
    
    //.every checks is everybody 19 (checks is every single one is correct, some just checks is one correct)
    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every(person => (new Date()).
    getFullYear()- person.year >= 19);

    console.log({allAdults})

    //Find is like filter however instead of returning you a subset of the array, 
    //it returns the first one it finds
    // Array.prototype.find()
    // in other words it returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(function(comment){
      if (comment.id === 823423)
      return true;
    });

    //Arrow function below
    //const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // Array.prototype.findIndex()
    //.findIndex finds where something is in an array
    //Below we want to delete something but first you have to find it in the array
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    //2 ways to delete index 1
   // comments.splice(index, 1);

    //redux world way to delete. You create a new arraw of the updated comments
    //using spread operator
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

  </script>
